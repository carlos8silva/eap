<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Page Not Found</title>
<link href="/${app-name}/files/styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="fnt-text">
	<div class="fs-section-error">
	  <div class="fs-title-error">Page Not Found</div>
	  <div style="margin-bottom:15px">The page you were trying to access, <strong>${url}</strong>, does not exist on this application.
	  #if(has-session)
	  Please <a href="javascript:history.go(-1)">click here</a> to return to the previous page.</div>
	  #else
	  Please <a href="/${app-name}/login">click here</a> to return to the home page.</div>
	  #endif
	</div>
</body>

</html>
